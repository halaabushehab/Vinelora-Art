<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinelora ArtArch | Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&family=Lora:ital,wght@0,400;1,400&display=swap" rel="stylesheet">

    <style>
        :root {
            /* User's Requested Color Palette */
            --color-white: #f8f8f8;
            --color-dark-gray: #1f2223;
            --color-coral: #13543E;       /* Deep Green */
            --color-beige-gold: #dc143c;  /* Crimson Red as accent */
            --color-light-accent: #2A7F62;
            --color-dark-accent: #0C3B2E;

            /* Modern Fonts */
            --font-primary: 'Plus Jakarta Sans', sans-serif;
            --font-secondary: 'Lora', serif;
        }

        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-primary );
            /* Using the requested green gradient background */
            background: linear-gradient(135deg, var(--color-dark-accent), var(--color-coral));
            color: var(--color-white);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            line-height: 1.7;
        }

        .contact-container {
            display: grid;
            grid-template-columns: 1fr 1.2fr;
            width: 100%;
            max-width: 1200px;
            min-height: 700px;
            /* Glassmorphism effect with a dark green tint */
            background: rgba(12, 59, 46, 0.5);
            backdrop-filter: blur(15px);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* --- Info Section (Left Side) --- */
        .info-section {
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.2); /* Darker overlay for contrast */
        }

        .logo-container {
            text-align: center;
        }

        .logo-container img {
            width: 170px;
            height: 170px;
            filter: brightness(0) invert(1);
            opacity: 0.9;
            transition: transform 0.4s ease;
        }
        .logo-container img:hover {
            transform: rotate(15deg);
        }

        .info-title {
            font-family: var(--font-primary);
            font-weight: 800;
            font-size: 2.5rem;
            line-height: 1.2;
            margin-bottom: 1rem;
            color: var(--color-white);
        }

        .info-title span {
            color: var(--color-beige-gold); /* Using Crimson Red as accent */
        }

        .info-subtitle {
            font-family: var(--font-secondary);
            font-size: 1.1rem;
            color: rgba(248, 248, 248, 0.8);
            margin-bottom: 3rem;
        }

        .contact-list {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .contact-item {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
        }

        .contact-item-icon {
            font-size: 1.2rem;
            color: var(--color-beige-gold); /* Crimson Red accent */
            margin-top: 5px;
            flex-shrink: 0;
        }

        .contact-item-details h4 {
            font-weight: 600;
            font-size: 0.9rem;
            color: rgba(248, 248, 248, 0.7);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.3rem;
        }

        .contact-item-details p,
        .contact-item-details a {
            font-size: 1rem;
            color: var(--color-white);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-item-details a:hover {
            color: var(--color-beige-gold);
        }

        .social-links {
            display: flex;
            gap: 1rem;
            margin-top: 0.5rem;
        }

        .social-links a {
            font-size: 1.1rem;
            color: rgba(248, 248, 248, 0.8);
        }
        .social-links a:hover {
            color: var(--color-white);
        }

        /* --- Form Section (Right Side) --- */
        .form-section {
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color: var(--color-white); /* Light background for the form */
            color: var(--color-dark-gray); /* Dark text for readability */
        }

        .form-header {
            margin-bottom: 2.5rem;
        }

        .form-title {
            font-weight: 800;
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: var(--color-dark-accent);
        }

        .form-description {
            font-family: var(--font-secondary);
            font-style: italic;
            color: #555;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--color-dark-gray);
        }

        .form-input {
            width: 100%;
            padding: 0.9rem 1rem;
            background-color: #f0f2f5; /* Very light gray for input fields */
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: var(--font-primary);
            font-size: 1rem;
            color: var(--color-dark-gray);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--color-coral);
            box-shadow: 0 0 0 3px rgba(19, 84, 62, 0.15);
        }

        textarea.form-input {
            resize: vertical;
            min-height: 120px;
        }

        .submit-button {
            width: 100%;
            padding: 1rem;
            background: var(--color-beige-gold); /* Crimson Red for the button */
            color: var(--color-white);
            border: none;
            border-radius: 8px;
            font-family: var(--font-primary);
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .submit-button:hover {
            background-color: #b81034; /* Darker red on hover */
            transform: translateY(-3px);
        }

        /* --- Responsive Design --- */
        @media (max-width: 992px) {
            .contact-container {
                grid-template-columns: 1fr;
                min-height: auto;
            }
            .info-section {
                text-align: center;
            }
            .contact-item {
                align-items: center;
                text-align: left;
            }
            .social-links {
                justify-content: center;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            .info-section, .form-section {
                padding: 2rem;
            }
            .info-title { font-size: 2rem; }
            .form-title { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

    <div class="contact-container">
        <!-- Info Section -->
        <section class="info-section">
            <div class="logo-container">
                <img src="/images/upeCQf0mTnmn12zeUoggLA.png" alt="Vinelora ArtArch Logo">
            </div>
            <h1 class="info-title">Let's Build <span>Together.</span></h1>
            <p class="info-subtitle">We're here to turn your vision into a tangible masterpiece. Reach out and let the dialogue begin.</p>

            <div class="contact-list">
                <div class="contact-item">
                    <i class="contact-item-icon fa-solid fa-envelope"></i>
                    <div class="contact-item-details">
                        <h4>Email Us</h4>
                        <p><a href="mailto:tasneem.shehab94@gmail.com">tasneem.shehab94@gmail.com</a></p>
                    </div>
                </div>
                <div class="contact-item">
                    <i class="contact-item-icon fa-solid fa-phone"></i>
                    <div class="contact-item-details">
                        <h4>Call Us</h4>
                        <p>+962 (078) 796-7253</p>
                    </div>
                </div>
                <div class="contact-item">
                    <i class="contact-item-icon fa-solid fa-share-nodes"></i>
                    <div class="contact-item-details">
                        <h4>Follow Us</h4>
                        <div class="social-links">
                            <a href="https://www.facebook.com/rose.toto.9/" target="_blank" aria-label="Facebook"><i class="fa-brands fa-facebook-f"></i></a>
                            <a href="https://www.instagram.com/tasneem_shehab/" target="_blank" aria-label="Instagram"><i class="fa-brands fa-instagram"></i></a>
                            <a href="https://www.linkedin.com/in/tasneem-abu-shehab-024341148/" target="_blank" aria-label="LinkedIn"><i class="fa-brands fa-linkedin-in"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Form Section -->
        <section class="form-section">
            <div class="form-header">
                <h2 class="form-title">Send a Message</h2>
                <p class="form-description">Have a question or a project in mind? Drop us a line.</p>
            </div>

            <form action="https://formspree.io/f/xdkwnlqe" method="POST">
                <div class="form-group">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" id="name" name="name" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" name="email" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label for="message" class="form-label">Your Message</label>
                    <textarea id="message" name="message" class="form-input" rows="4" required></textarea>
                </div>
                
                <button type="submit" class="submit-button">Send Inquiry</button>
            </form>
        </section>
    </div>

</body>
</html>
