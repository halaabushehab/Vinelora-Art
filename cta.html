<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VINELORA - Contact</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Inter:wght@300;400;600&display=swap' );

        :root {
            --color-white: #f0f0f0;
            --color-dark: #1a1a1a;
            --color-accent-red: #e63946;
            --color-light-accent: #2A7F62;
        }

        body {
            /* background-color: var(--color-dark); */
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: grid;
            place-items: center;
        }

        .split-image-cta {
            position: relative;
            width: 90%;
            padding: 6rem 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .cta-content {
            position: relative;
            z-index: 10;
            max-width: 600px;
            text-align: center;
            background-color: rgba(26, 26, 26, 0.6);
            padding: 3rem;
            border-radius: 4px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(240, 240, 240, 0.1);
        }

        .cta-title {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            color: var(--color-white);
            margin-bottom: 1.5rem;
        }

        .cta-description {
            font-size: 1.1rem;
            color: rgba(240, 240, 240, 0.8);
            line-height: 1.7;
            margin-bottom: 2.5rem;
        }

        .cta-button {
            display: inline-block;
            padding: 1rem 3rem;
            background-color: var(--color-accent-red);
            color: var(--color-white);
            border: none;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 10px 30px rgba(230, 57, 70, 0.2);
            transition: all 0.3s ease;
        }

        .cta-button:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 35px rgba(230, 57, 70, 0.3);
        }

        /* حاوية اللوحات المقسمة */
        .split-image-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1%;
            perspective: 1500px; /* لتفعيل التأثير ثلاثي الأبعاد */
        }

        .image-panel {
            width: 18%; /* عرض كل لوحة */
            height: 80%;
            background: url('images/Architecture/kj.rvt_2018-Jun-04_12-47-02PM-000_3D_View_22_jpeg.jpg' ) no-repeat;
            background-size: cover;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            transition: transform 0.8s cubic-bezier(0.165, 0.84, 0.44, 1),
                        filter 0.5s ease;
            filter: brightness(0.6);
        }
        
        .split-image-cta:hover .image-panel {
            filter: brightness(1);
        }

        /* تحديد موضع الخلفية لكل لوحة لإنشاء الصورة الكاملة */
        .panel-1 { background-position: 0% 50%; }
        .panel-2 { background-position: 25% 50%; }
        .panel-3 { background-position: 50% 50%; }
        .panel-4 { background-position: 75% 50%; }
        .panel-5 { background-position: 100% 50%; }

        /* تحديد ارتفاعات مختلفة للوحات مثل الصورة التي أرسلتها */
        .panel-1, .panel-5 { height: 65%; }
        .panel-2, .panel-4 { height: 75%; }
        .panel-3 { height: 80%; }

        /* Responsive Design */
        @media (max-width: 992px) {
            .split-image-container {
                gap: 0.5%;
            }
            .cta-content {
                padding: 2rem;
            }
            .cta-title {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 768px) {
            .split-image-cta {
                padding: 4rem 1rem;
            }
            .image-panel {
                height: 60% !important; /* توحيد الارتفاع على الموبايل */
            }
            .cta-content {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <section class="split-image-cta" id="contact">
        <div class="split-image-container">
            <div class="image-panel panel-1"></div>
            <div class="image-panel panel-2"></div>
            <div class="image-panel panel-3"></div>
            <div class="image-panel panel-4"></div>
            <div class="image-panel panel-5"></div>
        </div>

        <div class="cta-content">
            <h2 class="cta-title">Bring Your Vision to Life</h2>
            <p class="cta-description">
                Inspired? Let's collaborate. Whether it's a canvas or a blueprint, I'm here to turn your creative concepts into tangible reality.
            </p>
<a href="/contact.html" class="cta-button">Start the Conversation</a>
        </div>
    </section>

    <script>
        const panels = document.querySelectorAll('.image-panel');
        const container = document.querySelector('.split-image-cta');

        container.addEventListener('mousemove', (e) => {
            const xAxis = (window.innerWidth / 2 - e.clientX) / 25;
            const yAxis = (window.innerHeight / 2 - e.clientY) / 25;

            panels.forEach((panel, index) => {
                // كل لوحة تتحرك بشكل مختلف قليلاً لإعطاء عمق
                const depth = (index - 2) * 5; // اللوحة الوسطى (2) هي نقطة الارتكاز
                panel.style.transform = `
                    rotateY(${xAxis}deg) 
                    rotateX(${-yAxis}deg)
                    translateZ(${depth}px)
                `;
            });
        });

        // إعادة اللوحات إلى وضعها الطبيعي عند خروج الماوس
        container.addEventListener('mouseleave', () => {
            panels.forEach(panel => {
                panel.style.transform = 'rotateY(0) rotateX(0) translateZ(0)';
            });
        });
    </script>

</body>
</html>
