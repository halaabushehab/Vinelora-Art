<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Navbar -->
      <header id="site-header">
        <div class="nav-container">
            <!-- Logo -->
            <div class="logo" onclick="scrollToTop()">
                <img class="logo-img" src="/assets/images/Logo.png" alt="Vinelora Logo">
                <span>Vinelora ArtArch</span>
            </div>

            <!-- Desktop Navigation -->
            <nav>
                <ul>
                    <li><a href="#portfolio"><i class="fas fa-briefcase"></i> Portfolio</a></li>
                    <li><a href="#about"><i class="fas fa-user"></i> About</a></li>
                    <li><a href="#contact"><i class="fas fa-envelope"></i> Contact</a></li>
                </ul>
            </nav>

            <!-- CTA Button -->
            <button class="cta-btn" onclick="scrollToSection('contact')">
                Get in Touch
            </button>

            <!-- Burger Menu -->
            <div class="burger-menu" onclick="toggleMobileMenu()">
                <div class="burger-line"></div>
                <div class="burger-line"></div>
                <div class="burger-line"></div>
            </div>

            <!-- Mobile Menu -->
            <div class="mobile-menu" id="mobileMenu">
                <ul>
                    <li><a href="#portfolio" onclick="closeMobileMenu()"><i class="fas fa-briefcase"></i> Portfolio</a></li>
                    <li><a href="#about" onclick="closeMobileMenu()"><i class="fas fa-user"></i> About</a></li>
                    <li><a href="#contact" onclick="closeMobileMenu()"><i class="fas fa-envelope"></i> Contact</a></li>
                </ul>
                <div class="mobile-cta">
                    <button class="cta-btn" onclick="scrollToSection('contact'); closeMobileMenu();">
                        Get in Touch
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Hero setion -->
<section class="hero" style="background-image: url('/assets/images/background.jpg');">
    <!-- Floating Rose Petals -->
    <div class="rose-petal"></div>
    <div class="rose-petal"></div>
    <div class="rose-petal"></div>
    <div class="rose-petal"></div>
    <div class="rose-petal"></div>

    <!-- Course Badge -->
    <div class="course-badge">Where Art Meets Architecture</div>

    <!-- Art Frame Centered -->
<div class="art-frame">
    <div class="frame-container">
        <div class="golden-frame"></div> <!-- الإطار الذهبي خلفية -->
        <img src="/assets/images/Baroque style frame.png" alt="Golden Frame"   style="z-index:2" class="painting">
        <img  src="/assets/images/yf5EhPV3QYjjSGgo5vMqmY.png" alt="Main Artwork"   style="z-index:2" class="painting2 ">
    </div>
</div>


    <!-- Hero Title -->
    <div class="hero-title" >
        <h1>Vinelora</h1>
                <div class="subtitle" >Exploring the boundaries between artistic expression and architectural precision through a unique creative vision.</div>

    </div>

    <!-- Decorative Roses -->
    <div class="decorative-rose top-left">
        <svg viewBox="0 0 100 100" fill="none">
            <path d="M50 10 C30 10, 10 30, 10 50 C10 70, 30 90, 50 90 C70 90, 90 70, 90 50 C90 30, 70 10, 50 10" fill="#dc143c" opacity="0.6"/>
            <path d="M50 20 C35 20, 20 35, 20 50 C20 65, 35 80, 50 80 C65 80, 80 65, 80 50 C80 35, 65 20, 50 20" fill="#8b0000" opacity="0.4"/>
        </svg>
    </div>
    <div class="decorative-rose bottom-right">
        <svg viewBox="0 0 100 100" fill="none">
            <path d="M50 10 C30 10, 10 30, 10 50 C10 70, 30 90, 50 90 C70 90, 90 70, 90 50 C90 30, 70 10, 50 10" fill="#dc143c" opacity="0.6"/>
            <path d="M50 20 C35 20, 20 35, 20 50 C20 65, 35 80, 50 80 C65 80, 80 65, 80 50 C80 35, 65 20, 50 20" fill="#8b0000" opacity="0.4"/>
        </svg>
    </div>
</section>

       <!-- Footer -->
        <footer class="site-footer">
  <div class="footer-container">
    <div class="footer-left">
      <a href="#" class="footer-logo">
        <span class="logo-bold">Vinelora</span> Art
      </a>
    </div>
    <div class="footer-right">
      <p>&copy; 2025 Vinelora Art. All rights reserved.</p>
    </div>
  </div>
</footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
